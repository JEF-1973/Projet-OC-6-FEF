<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/b6b9b4aaa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header id="header">
      <a href="index.html" aria-label="retour Accueil">
        <img src="assets/images/logo.png" class="logo" alt=""/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- information du photographe  -->
      </div>
      <div id="mediaDisplay">
        <!-- affichage des médias du photographe trié par son id  -->
      </div>
    </main>
    <div id="contact_modal">
			<!-- affichage de la modale de contact -->
		</div> 
    <div id="lightbox">
      <button class="closeLightbox" type="button" aria-label="Fermer la lightbox" title="Fermer la lightbox">
        <img src="assets/icons/closeCarousel.svg" class="closeLightbox" aria-label="Fermer la lightbox" alt="Fermer la lightbox"/>
      </button>
      <button class="prev" aria-label="précédent"><span><em class="fa-solid fa-chevron-left"></em></span></button>
      <dialog id="bodyLightbox" >
        <!-- affichage des médias du photographe dans la lightbox  -->
      </dialog>
      <button class="next" aria-label="suivant"><span><em class="fa-solid fa-chevron-right"></em></span></button>
    </div>
    <p>
      <a href="https://achecker.achecks.ca/checker/index.php?uri=referer&gid=WCAG2-AAA">
        <img src="https://achecker.achecks.ca/images/icon_W2_aaa.jpg" alt="WCAG 2.0 (Niveau AAA)" height="32" width="102" />
      </a>
    </p>
    <!-- Api  -->
    <script src="scripts/api/Api.js"></script>
    <!-- factory  -->
    <script src="/scripts/factories/MediaFactory.js"></script>
    <!-- models  -->
    <script src="/scripts/models/Photographers.js"></script>
    <script src="/scripts/models/Media.js"></script>
    <!-- pages  -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- utils  -->
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/displayChevron.js"></script>
    <!-- point d'entrée  -->
    <script src="scripts/Page.js"></script>
  </body>
</html>
